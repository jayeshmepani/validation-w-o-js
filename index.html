<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Realtime validation without JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Modern Form Validation</h2>
    <p>This
        demonstrates form validation with immediate visual feedback, using only pure HTML & CSS, without any JavaScript.
    </p>
    <form novalidate>
        <div class="field-group">
            <label for="email">Email (required):</label>
            <div class="input-container">
                <input type="email" id="email" name="email" required placeholder="e.g., user@example.com" />
                <span class="validation-indicator" valid user-valid>
                    <check></check>
                </span>
                <span class="validation-indicator" invalid user-invalid>
                    <x></x>
                </span>
            </div>
        </div>

        <div class="field-group">
            <label for="username">Username (4-10 characters, required):</label>
            <div class="input-container">
                <input type="text" id="username" name="username" minlength="4" maxlength="10" required
                    placeholder="e.g., user123" />
                <span class="validation-indicator" valid user-valid>
                    <check></check>
                </span>
                <span class="validation-indicator" invalid user-invalid>
                    <x></x>
                </span>
            </div>
        </div>

        <div class="field-group">
            <label for="age">Age (12-120, required):</label>
            <div class="input-container">
                <input type="number" id="age" name="age" min="12" max="120" required placeholder="e.g., 25" />
                <span class="validation-indicator" valid user-valid>
                    <check></check>
                </span>
                <span class="validation-indicator" invalid user-invalid>
                    <x></x>
                </span>
            </div>
        </div>

        <div class="field-group">
            <label for="password">Password (required):</label>
            <div class="input-container">
                <input type="checkbox" id="css-password-reveal-toggle" class="css-password-reveal-checkbox">
                <input type="text" id="password" name="password" required
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z0-9]).{8,}$"
                    title="Min 8 chars: 1 uppercase, 1 lowercase, 1 digit, 1 special char."
                    placeholder="Enter a strong password" />
                <label for="css-password-reveal-toggle" id="eye" class="password-reveal-toggle-btn" title="Show password"></label>
                <label for="css-password-reveal-toggle" id="eye-off" class="password-reveal-toggle-btn" title="Hide password"></label>
                <span class="validation-indicator" valid user-valid>
                    <check></check>
                </span>
                <span class="validation-indicator" invalid user-invalid>
                    <x></x>
                </span>
            </div>
        </div>

        <div class="field-group">
            <label for="phone">Phone Number (optional):</label>
            <div class="input-container">
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    title="Format: XXX-XXX-XXXX (e.g., 123-456-7890)" placeholder="e.g., 123-456-7890" />
                <span class="validation-indicator" valid user-valid>
                    <check></check>
                </span>
                <span class="validation-indicator" invalid user-invalid>
                    <x></x>
                </span>
            </div>
        </div>

        <div class="field-group">
            <label for="product-code">Product Code (required):</label>
            <div class="input-container">
                <input type="text" id="product-code" name="product-code" required pattern="[A-Z]{3}-[0-9]{5}"
                    title="Format: AAA-12345 (e.g., XYZ-98765)" placeholder="e.g., ABC-12345" />
                <span class="validation-indicator" valid user-valid>
                    <check></check>
                </span>
                <span class="validation-indicator" invalid user-invalid>
                    <x></x>
                </span>
            </div>
        </div>

        <div class="field-group">
            <label for="website">Website URL (optional, must be valid URL if entered):</label>
            <div class="input-container">
                <input type="url" id="website" name="website" placeholder="e.g., https://example.com"
                    title="Enter a valid URL (e.g., https://example.com)" />
                <span class="validation-indicator" valid user-valid>
                    <check></check>
                </span>
                <span class="validation-indicator" invalid user-invalid>
                    <x></x>
                </span>
            </div>
        </div>

        <button type="submit">Submit Form</button>
    </form>
</body>

</html>
