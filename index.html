<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Realtime validation without JS</title>
    <style>
        :root {
            --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font);
            padding: 2rem;
            background: linear-gradient(to bottom right, #f0f4f8, #e2e8f0);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            box-sizing: border-box;

            *,
            &::before,
            &::after {
                box-sizing: inherit;
            }
        }

        h2 {
            color: #007BFF;
            margin-bottom: 2rem;
            text-align: center;
            font: 300 2.5rem/1.2 var(--font);
        }

        p {
            text-align: center;
            font-style: italic;
            color: #eee;
            margin-block: -1.5rem 1.5rem;
            background: hsl(0, 0%, 43%);
            padding: 0.5ch 1ch;
            border-radius: 1ch;
            box-shadow: 0 0 3px 1px #777;
        }

        form {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 95%;
            margin: 0 auto;

            .field-group {
                margin-bottom: 1.5rem;
                position: relative;

                &:last-of-type {
                    margin-bottom: 2rem;
                }

                label {
                    display: block;
                    margin-bottom: 0.6rem;
                    font: 600 .875rem var(--font);
                    color: #4A5568;
                    transition: color 0.3s ease;
                }

                &:focus-within label {
                    color: #007BFF;
                }
            }

            .input-container {
                position: relative;

                input {
                    width: 100%;
                    padding: 0.9rem 3rem 0.9rem 0.9rem;
                    border: 1px solid #CBD5E0;
                    border-radius: 6px;
                    font-size: 1rem;
                    color: #2D3748;
                    background-color: #fff;
                    transition: border-color 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;

                    &::placeholder {
                        color: #A0AEC0;
                        font-style: italic;
                    }

                    &:focus {
                        outline: none;
                        border-color: #007BFF;
                        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
                        background-color: #f7fafc;
                    }

                    &:valid:not(:placeholder-shown) {
                        border-color: #38A169;
                    }

                    &:user-valid {
                        background-color: #f0fff4;
                        border-color: #38A169 !important;
                    }

                    &:valid:not(:placeholder-shown),
                    &:user-valid {
                        ~.validation-indicator[valid][user-valid] {
                            opacity: 1;
                            color: #38A169;
                            transform: translateY(-50%) scale(1);
                        }
                    }

                    &:invalid:not(:placeholder-shown) {
                        border-color: #E53E3E;
                    }

                    &:user-invalid:not(:required):placeholder-shown {
                        background-color: #fff5f5;
                        border-color: #E53E3E !important;
                    }

                    &:invalid:not(:placeholder-shown),
                    &:user-invalid:not(:placeholder-shown) {
                        ~.validation-indicator[invalid][user-invalid] {
                            opacity: 1;
                            color: #E53E3E;
                            transform: translateY(-50%) scale(1);
                        }
                    }

                    &:not(:required):placeholder-shown,
                    &:required:placeholder-shown:not(:focus) {
                        border-color: #CBD5E0;

                        ~.validation-indicator[invalid][user-invalid],
                        ~.validation-indicator[valid][user-valid] {
                            opacity: 0;
                            transform: translateY(-50%) scale(0.5);
                        }
                    }
                }

                .validation-indicator {
                    position: absolute;
                    right: 1rem;
                    top: 50%;
                    transform: translateY(-50%) scale(0.5);
                    font-size: 1.25rem;
                    opacity: 0;
                    transition: opacity 0.25s ease-out, transform 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275), color 0.2s;
                    pointer-events: none;
                    line-height: 1;
                }


                check {
                    background-color: green;
                    -webkit-mask: url('check.svg') no-repeat center;
                    mask: url('check.svg') no-repeat center;
                }

                x {
                    background-color: red;
                    -webkit-mask: url('cross.svg') no-repeat center;
                    mask: url('cross.svg') no-repeat center;
                }

                check,
                x {
                    width: 24px;
                    height: 24px;
                    -webkit-mask-size: contain;
                    mask-size: contain;
                    display: block;
                }
            }

            button[type="submit"] {
                margin-top: 1rem;
                padding: 0.9rem 1.5rem;
                font-size: 1.1rem;
                font-weight: 600;
                background: linear-gradient(to right, #007BFF 0%, #0056b3 50%, #007BFF 100%) left center / 200% auto;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background-position 0.4s ease-out, transform 0.15s ease-out, box-shadow 0.2s ease-out;
                display: block;
                width: 100%;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                box-shadow: 0 4px 12px rgba(0, 100, 255, 0.25);

                &:hover {
                    background-position: right center;
                    transform: translateY(-2px);
                    box-shadow: 0 6px 16px rgba(0, 100, 255, 0.35);
                }

                &:active {
                    transform: translateY(0px);
                    box-shadow: 0 2px 8px rgba(0, 100, 255, 0.2);
                    background-image: linear-gradient(to right, #0056b3, #004085);
                }

                &:disabled {
                    background-image: none;
                    background-color: #cccccc;
                    color: #888888;
                    cursor: not-allowed;
                    box-shadow: none;
                    transform: none;
                }
            }
        }
    </style>
</head>

<body>
    <h2>Modern Form Validation</h2>
    <p>This
        demonstrates form validation with immediate visual feedback, using only pure HTML & CSS, without any JavaScript.
    </p>
    <form novalidate>
        <div class="field-group">
            <label for="email">Email (required):</label>
            <div class="input-container">
                <input type="email" id="email" name="email" required placeholder="e.g., user@example.com" />
                <span class="validation-indicator" valid user-valid>
                    <check></check>
                </span>
                <span class="validation-indicator" invalid user-invalid>
                    <x></x>
                </span>
            </div>
        </div>

        <div class="field-group">
            <label for="username">Username (4-10 characters, required):</label>
            <div class="input-container">
                <input type="text" id="username" name="username" minlength="4" maxlength="10" required
                    placeholder="e.g., user123" />
                <span class="validation-indicator" valid user-valid>
                    <check></check>
                </span>
                <span class="validation-indicator" invalid user-invalid>
                    <x></x>
                </span>
            </div>
        </div>

        <div class="field-group">
            <label for="age">Age (12-120, required):</label>
            <div class="input-container">
                <input type="number" id="age" name="age" min="12" max="120" required placeholder="e.g., 25" />
                <span class="validation-indicator" valid user-valid>
                    <check></check>
                </span>
                <span class="validation-indicator" invalid user-invalid>
                    <x></x>
                </span>
            </div>
        </div>

        <div class="field-group">
            <label for="password">Password (required):</label>
            <div class="input-container">
                <input type="password" id="password" name="password" required
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z0-9]).{8,}$"
                    title="Min 8 chars: 1 uppercase, 1 lowercase, 1 digit, 1 special char."
                    placeholder="Enter a strong password" />
                <span class="validation-indicator" valid user-valid>
                    <check></check>
                </span>
                <span class="validation-indicator" invalid user-invalid>
                    <x></x>
                </span>
            </div>
        </div>

        <div class="field-group">
            <label for="phone">Phone Number (optional):</label>
            <div class="input-container">
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    title="Format: XXX-XXX-XXXX (e.g., 123-456-7890)" placeholder="e.g., 123-456-7890" />
                <span class="validation-indicator" valid user-valid>
                    <check></check>
                </span>
                <span class="validation-indicator" invalid user-invalid>
                    <x></x>
                </span>
            </div>
        </div>

        <div class="field-group">
            <label for="product-code">Product Code (required):</label>
            <div class="input-container">
                <input type="text" id="product-code" name="product-code" required pattern="[A-Z]{3}-[0-9]{5}"
                    title="Format: AAA-12345 (e.g., XYZ-98765)" placeholder="e.g., ABC-12345" />
                <span class="validation-indicator" valid user-valid>
                    <check></check>
                </span>
                <span class="validation-indicator" invalid user-invalid>
                    <x></x>
                </span>
            </div>
        </div>

        <div class="field-group">
            <label for="website">Website URL (optional, must be valid URL if entered):</label>
            <div class="input-container">
                <input type="url" id="website" name="website" placeholder="e.g., https://example.com"
                    title="Enter a valid URL (e.g., https://example.com)" />
                <span class="validation-indicator" valid user-valid>
                    <check></check>
                </span>
                <span class="validation-indicator" invalid user-invalid>
                    <x></x>
                </span>
            </div>
        </div>

        <button type="submit">Submit Form</button>
    </form>
</body>

</html>
